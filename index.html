<!DOCTYPE html>
<html>
<head>
  <title>Full Hedge Fund Economics Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6fa;
    }
    h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 200px;
      padding: 6px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    .result-box {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h2>Full Seed Investor Economics Calculator</h2>

<label>Your Investment ($):</label><br>
<input id="investment" type="number" value="100000"><br>

<label>Total Fund Profit ($):</label><br>
<input id="profit" type="number" value="3000000"><br>

<label>Carry % (default 20):</label><br>
<input id="carry" type="number" value="20"><br>

<label>Seed Share of Carry % (default 25):</label><br>
<input id="seedCarry" type="number" value="25"><br>

<button onclick="calculate()">Calculate</button>

<div id="results" class="result-box"></div>

<script>
function calculate() {
  const I = parseFloat(document.getElementById("investment").value);
  const S = 10000000; // FIXED SEED ROUND
  const P = parseFloat(document.getElementById("profit").value);
  const C = parseFloat(document.getElementById("carry").value) / 100;
  const SC = parseFloat(document.getElementById("seedCarry").value) / 100;

  const ownership = I / S;

  // LP profit before carry fees
  const lpProfit = ownership * P;

  // Carry you pay
  const carryPaid = lpProfit * C;

  // GP total carry
  const gpCarry = P * C;

  // Seed investor pool share of GP carry
  const seedCarryPool = gpCarry * SC;

  // Your rebate from seed share
  const carryRebate = seedCarryPool * ownership;

  // Net profit after fees + rebate
  const netProfit = lpProfit - carryPaid + carryRebate;

  // Effective carry percentage
  const effectiveCarryRate = (carryPaid - carryRebate) / lpProfit * 100;

  document.getElementById("results").innerHTML = `
    <h3>Results</h3>
    <p><strong>LP Profit (Before Fees):</strong> $${lpProfit.toLocaleString()}</p>
    <p><strong>Carry You Pay (20% fee):</strong> -$${carryPaid.toLocaleString()}</p>
    <p><strong>Seed Carry Rebate Returned to You:</strong> +$${carryRebate.toLocaleString()}</p>
    <hr>
    <p><strong>Net Profit to You:</strong> $${netProfit.toLocaleString()}</p>
    <p><strong>Your Effective Carry Rate:</strong> ${effectiveCarryRate.toFixed(2)}%</p>
  `;
}
</script>

</body>
</html>
